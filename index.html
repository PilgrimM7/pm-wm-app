<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	.mui-content>.mui-table-view:first-child {
		    margin-top: 200px;
		}
		.mui-grid-view.mui-grid-9 {
		    background-color: #FFFFFF;
		}
		.mui-grid-view.mui-grid-9 .mui-table-view-cell {
		    border-right: none;
		    border-bottom: none;
		}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">首页</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view mui-grid-view mui-grid-9">
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="javascript: openLink();">
			        <span class="mui-icon mui-icon-home"></span>
			        <div class="mui-media-body">Home</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
			        <div class="mui-media-body">Email</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-chatbubble"></span>
			        <div class="mui-media-body">Chat</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-location"></span>
			        <div class="mui-media-body">Location</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-search"></span>
			        <div class="mui-media-body">Search</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-phone"></span>
			        <div class="mui-media-body">Phone</div>
			    </a>
			</li>
	    </ul>
	</div>
    
    <script src="js/mui.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	var slider;
		mui.plusReady(function() {
			plus.navigator.setStatusBarBackground('#f8f8f8');
			plus.navigator.setStatusBarStyle('dark');
			
			// 图片轮播控件
			slider = new plus.nativeObj.ImageSlider('slider', {
				top:'48px',
				left:'0px',
				height:'200px',
				width:'100%',
				position:'absolute',
				loop: true,
				autoplay: true,
				interval: 3000,
				images: [{
					src: '_www/images/yuantiao.jpg',
					width: '100%'
				}, {
					src: '_www/images/shuijiao.jpg',
					width: '100%',
				}, {
					src: '_www/images/muwu.jpg',
					width: '100%',
				}, {
					src: '_www/images/cbd.jpg',
					width: '100%',
				}]
			});
			plus.webview.currentWebview().append(slider);
		});
		
		var nw=null;
		function openLink() {
			nw = plus.webview.create('http://www.baidu.com', 'wv-link', {                            
				    titleNView: {
//				    	autoBackButton: true,
				      	titleText:"Home",               
				      	titleColor:"#000000",            
				      	titleSize:"17px",                
				      	backgroundColor:"#F8F8F8",       
				      	progress:{                       
				        	color:"#48D1CC",               
				        	height:"2px"                   
				      	},
				      	splitLine:{                      
				        	color:"#CCCCCC",               
				        	height:"1px"                   
				      	},
				      	buttons:[{
				      		color: '#007aff',
				      		fontSize: '24px',
				      		text:'\ue471',
				      		fontSrc: '_www/fonts/mui.ttf',
				      		float:'left',
				      		onclick:closeLink
				      	}]
				    }
  			});
  			nw.appendJsFile('_www/js/mui.min.js');
  			nw.show();
		}
		
		function closeLink() {
			nw.hide();
		}
		
    </script>
</body>
</html>
